
<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="author" content="Amadin Ileso">
      <title></title>
      <script>
        
        var seconds = 0;
        var counter = 0;

        var fnct = setInterval(function(){
          
          seconds = seconds + 1;
          counter = counter + 1;

          if (counter >= 60 ) { counter = 0; }
          
          document.title = "Time " + Math.floor(seconds/60) + ":" + counter;
          document.getElementById("lbl").innerHTML = document.title;
        
        }, 1000);

      </script> 
  </head>

  <body style="width:50%; height:50%; overflow: hidden; margin: 25% auto; border:1px solid; padding:50px; text-align: center; color:#000000; font-size: 24px; font-family:Arial" onclick="clearInterval(fnct)">
    Click <a href="/timer.html"> here </a> to restart or click anywhere within the border to stop the timer. Press f5 to refresh the page and restart the timer.
        <p id="lbl" style="font-size: 50px;"> </p>
  </body>
</html>
